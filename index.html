<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
    body {
      background-color: rgb(148, 222, 231);
    }

    .inputType {
      background: transparent;
      border: 2px solid grey;
      outline: none;
    }

    .alert {
      border: 1px solid red;
    }

    .alertMessage {
      color: red;
    }

    /* .todo {
      width: 300px;
      height: 100px;
      overflow: scroll;
    } */
  </style>
</head>

<body>
  <!-- challenge 1 -->

  <ul class="todo">
    <li class="todo__list">cricket</li>
    <li class="todo__list">football</li>
    <li class="todo__list">rugby</li>
  </ul>

  <input type="text" class="inputType">
  <input type="submit" value="Add" class="add">
  <div class="addAlertMessage"></div>



  <script>

    // challenge 1 
    let ulList = document.querySelector('.todo');
    let liList = document.querySelector('.todo__list');
    let addItem = document.querySelector('.add');
    let inputValue = document.querySelector('.inputType');
    let alertmessage = document.querySelector('.addAlertMessage');

    function addItemtoList() {
      if (inputValue.value === "") {
        inputValue.classList.add('alert');
        alertmessage.classList.add('alertMessage');
        alertmessage.innerText = "Please enter any item";
        // addItem.parentNode.insertBefore(div, addItem.nextSibling);
      } else {
        inputValue.classList.remove('alert');
        alertmessage.classList.remove('alertMessage');
        alertmessage.innerText = "";
        let storeInputValue = inputValue.value;
        let listItem = document.createElement('li');
        listItem.innerHTML = storeInputValue;
        ulList.append(listItem);

        inputValue.value = "";
      }
    }

    addItem.addEventListener('click', addItemtoList);
    inputValue.addEventListener('keydown', (e) => {
      if (e.which === 13) {
        addItemtoList();
      }
    })

    // challenge 1 ends
  </script>
</body>

</html>
